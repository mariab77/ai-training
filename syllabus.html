<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mathematics Syllabus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(46, 125, 50, 0.3);
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6);
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .unit-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #4caf50;
            position: relative;
            overflow: hidden;
        }

        .unit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4caf50 0%, #ffc107 100%);
        }

        .unit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .unit-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .unit-number {
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .unit-title {
            flex: 1;
            margin-left: 20px;
        }

        .unit-title h3 {
            color: #2e7d32;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .toggle-icon {
            font-size: 24px;
            color: #ffc107;
            transition: transform 0.3s ease;
        }

        .unit-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .unit-content.expanded {
            max-height: 500px;
        }

        .topic-list {
            list-style: none;
            padding: 0;
        }

        .topic-item {
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .topic-item:hover {
            background: #f8f9fa;
            padding-left: 10px;
        }

        .topic-item:last-child {
            border-bottom: none;
        }

        .topic-icon {
            width: 8px;
            height: 8px;
            background: #ffc107;
            border-radius: 50%;
            margin-right: 15px;
            transition: all 0.2s ease;
        }

        .topic-item:hover .topic-icon {
            background: #4caf50;
            transform: scale(1.5);
        }

        .progress-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #ffc107 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #4caf50;
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .units-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Interactive Mathematics Syllabus</h1>
            <p>Comprehensive curriculum covering fundamental mathematical concepts</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="expandAll()">üìñ Expand All Units</button>
            <button class="btn btn-secondary" onclick="collapseAll()">üìù Collapse All Units</button>
            <button class="btn btn-primary" onclick="toggleProgress()">üìä Show Progress</button>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search topics..." onkeyup="searchTopics(this.value)">
            <span class="search-icon">üîç</span>
        </div>

        <div class="units-grid" id="unitsGrid">
            <!-- Units will be populated by JavaScript -->
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-header">
                <h3>üìà Learning Progress</h3>
                <span id="progressText">0% Complete</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUnits">8</div>
                    <div class="stat-label">Total Units</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedUnits">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTopics">0</div>
                    <div class="stat-label">Total Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="estimatedHours">48</div>
                    <div class="stat-label">Est. Hours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const syllabusData = [
            {
                unit: 1,
                title: "Scale Drawings",
                topics: [
                    "Family Support Materials",
                    "Scaled Copies",
                    "Scale Drawings"
                ]
            },
            {
                unit: 2,
                title: "Introducing Proportional Relationships",
                topics: [
                    "Family Support Materials",
                    "Representing Proportional Relationships with Tables",
                    "Representing Proportional Relationships with Equations",
                    "Representing Proportional Relationships with Graphs"
                ]
            },
            {
                unit: 3,
                title: "Measuring Circles",
                topics: [
                    "Family Support Materials",
                    "Circumference of a Circle",
                    "Area of a Circle"
                ]
            },
            {
                unit: 4,
                title: "Proportional Relationships and Percentages",
                topics: [
                    "Family Support Materials",
                    "Proportional Relationships with Fractions",
                    "Percent Increase and Decrease",
                    "Applying Percentages"
                ]
            },
            {
                unit: 5,
                title: "Rational Number Arithmetic",
                topics: [
                    "Family Support Materials",
                    "Adding and Subtracting Rational Numbers",
                    "Multiplying and Dividing Rational Numbers",
                    "Four Operations with Rational Numbers"
                ]
            },
            {
                unit: 6,
                title: "Expressions, Equations, and Inequalities",
                topics: [
                    "Family Support Materials",
                    "Representing Situations of the Form px + q = r and p(x + q) = r",
                    "Solving Equations of the Form px + q = r and p(x + q) = r and Problems That Lead to Those Equations",
                    "Inequalities",
                    "Writing Equivalent Expressions"
                ]
            },
            {
                unit: 7,
                title: "Angles, Triangles, and Prisms",
                topics: [
                    "Family Support Materials",
                    "Angle Relationships",
                    "Drawing Polygons with Given Conditions",
                    "Solid Geometry"
                ]
            },
            {
                unit: 8,
                title: "Probability and Sampling",
                topics: [
                    "Family Support Materials",
                    "Probabilities of Single Step Events",
                    "Probabilities of Multi-step Events",
                    "Sampling",
                    "Using Samples"
                ]
            }
        ];

        let expandedUnits = new Set();
        let completedTopics = new Set();

        function initializeSyllabus() {
            const unitsGrid = document.getElementById('unitsGrid');
            let totalTopics = 0;

            syllabusData.forEach(unitData => {
                totalTopics += unitData.topics.length;
                const unitCard = createUnitCard(unitData);
                unitsGrid.appendChild(unitCard);
            });

            document.getElementById('totalTopics').textContent = totalTopics;
            updateProgress();
        }

        function createUnitCard(unitData) {
            const card = document.createElement('div');
            card.className = 'unit-card';
            card.setAttribute('data-unit', unitData.unit);

            const topicsList = unitData.topics.map(topic => 
                `<li class="topic-item" onclick="toggleTopic(this, ${unitData.unit}, '${topic}')">
                    <div class="topic-icon"></div>
                    <span>${topic}</span>
                </li>`
            ).join('');

            card.innerHTML = `
                <div class="unit-header" onclick="toggleUnit(${unitData.unit})">
                    <div class="unit-number">${unitData.unit}</div>
                    <div class="unit-title">
                        <h3>${unitData.title}</h3>
                        <p>${unitData.topics.length} topics</p>
                    </div>
                    <div class="toggle-icon" id="icon-${unitData.unit}">‚ñº</div>
                </div>
                <div class="unit-content" id="content-${unitData.unit}">
                    <ul class="topic-list">
                        ${topicsList}
                    </ul>
                </div>
            `;

            return card;
        }

        function toggleUnit(unitNumber) {
            const content = document.getElementById(`content-${unitNumber}`);
            const icon = document.getElementById(`icon-${unitNumber}`);
            
            if (expandedUnits.has(unitNumber)) {
                expandedUnits.delete(unitNumber);
                content.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            } else {
                expandedUnits.add(unitNumber);
                content.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function expandAll() {
            syllabusData.forEach(unit => {
                expandedUnits.add(unit.unit);
                const content = document.getElementById(`content-${unit.unit}`);
                const icon = document.getElementById(`icon-${unit.unit}`);
                content.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            });
        }

        function collapseAll() {
            syllabusData.forEach(unit => {
                expandedUnits.delete(unit.unit);
                const content = document.getElementById(`content-${unit.unit}`);
                const icon = document.getElementById(`icon-${unit.unit}`);
                content.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            });
        }

        function toggleTopic(element, unitNumber, topicName) {
            const topicKey = `${unitNumber}-${topicName}`;
            
            if (completedTopics.has(topicKey)) {
                completedTopics.delete(topicKey);
                element.style.opacity = '1';
                element.style.textDecoration = 'none';
            } else {
                completedTopics.add(topicKey);
                element.style.opacity = '0.6';
                element.style.textDecoration = 'line-through';
            }
            
            updateProgress();
        }

        function updateProgress() {
            const totalTopics = syllabusData.reduce((sum, unit) => sum + unit.topics.length, 0);
            const completedCount = completedTopics.size;
            const progressPercent = Math.round((completedCount / totalTopics) * 100);
            
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
            document.getElementById('progressText').textContent = `${progressPercent}% Complete`;
            document.getElementById('completedUnits').textContent = new Set([...completedTopics].map(topic => topic.split('-')[0])).size;
        }

        function toggleProgress() {
            const progressContainer = document.getElementById('progressContainer');
            if (progressContainer.style.display === 'none') {
                progressContainer.style.display = 'block';
            } else {
                progressContainer.style.display = 'none';
            }
        }

        function searchTopics(searchTerm) {
            const units = document.querySelectorAll('.unit-card');
            const searchLower = searchTerm.toLowerCase();
            
            units.forEach(unit => {
                const unitTitle = unit.querySelector('.unit-title h3').textContent.toLowerCase();
                const topics = unit.querySelectorAll('.topic-item span');
                let hasMatch = unitTitle.includes(searchLower);
                
                topics.forEach(topic => {
                    const topicText = topic.textContent.toLowerCase();
                    const topicItem = topic.parentElement;
                    
                    if (topicText.includes(searchLower) || searchTerm === '') {
                        topicItem.style.display = 'flex';
                        if (topicText.includes(searchLower)) hasMatch = true;
                    } else {
                        topicItem.style.display = 'none';
                    }
                });
                
                unit.style.display = hasMatch || searchTerm === '' ? 'block' : 'none';
            });
        }

        // Initialize the syllabus when the page loads
        document.addEventListener('DOMContentLoaded', initializeSyllabus);
    </script>
</body>
</html>
